<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weather App with Wind Background</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(to bottom right, #1e3c72, #2a5298);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .weather-container {
      z-index: 1;
      position: relative;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    input {
      width: 70%;
    }
    button {
      background-color: #00bfff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0080ff;
    }
    .weather-info {
      margin-top: 20px;
      text-align: left;
    }
  </style>
</head>
<body>
  <canvas id="windCanvas"></canvas>

  <div class="weather-container">
    <h1>Weather Checker</h1>
    <input type="text" id="location" placeholder="Enter city (e.g., Lucknow)" />
    <br>
    <button onclick="getWeather()">Get Weather</button>
    <div class="weather-info" id="weather-info"></div>
  </div>

  <script>
    const apiKey = '5b952508890f7f0c615582280f1c2a56'; // Your OpenWeatherMap API key

    async function getWeather() {
      const location = document.getElementById("location").value.trim();
      const weatherInfoDiv = document.getElementById("weather-info");

      if (!location) {
        weatherInfoDiv.innerHTML = "<p>Please enter a city name.</p>";
        return;
      }

      weatherInfoDiv.innerHTML = "<p>Loading...</p>";

      try {
        const response = await fetch(
          `https://api.openweathermap.org/data/2.5/weather?q=${encodeURIComponent(location)}&appid=${apiKey}&units=metric`
        );

        if (!response.ok) {
          const errorData = await response.json();
          weatherInfoDiv.innerHTML = `<p>Error: ${errorData.message}</p>`;
          return;
        }

        const data = await response.json();
        const { name } = data;
        const { description, icon } = data.weather[0];
        const { temp, humidity } = data.main;
        const { speed } = data.wind;

        weatherInfoDiv.innerHTML = `
          <h2>${name}</h2>
          <p><strong>Weather:</strong> ${description}</p>
          <img src="https://openweathermap.org/img/wn/${icon}@2x.png" alt="${description}" />
          <p><strong>Temperature:</strong> ${temp}Â°C</p>
          <p><strong>Humidity:</strong> ${humidity}%</p>
          <p><strong>Wind Speed:</strong> ${speed} m/s</p>
        `;
      } catch (error) {
        console.error("Fetch error:", error);
        weatherInfoDiv.innerHTML = "<p>Could not fetch weather data. Please try again later.</p>";
      }
    }

    // === Wind Background Animation ===
    const canvas = document.getElementById("windCanvas");
    const ctx = canvas.getContext("2d");
    let particles = [];

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    function createParticles(num) {
      particles = [];
      for (let i = 0; i < num; i++) {
        particles.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height,
          size: Math.random() * 2 + 1,
          speed: Math.random() * 0.5 + 0.5
        });
      }
    }

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "rgba(255, 255, 255, 0.4)";
      for (let p of particles) {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
        ctx.fill();
        p.x += p.speed;
        if (p.x > canvas.width) {
          p.x = 0;
          p.y = Math.random() * canvas.height;
        }
      }
      requestAnimationFrame(animateParticles);
    }

    createParticles(150);
    animateParticles();
  </script>
</body>
</html>
